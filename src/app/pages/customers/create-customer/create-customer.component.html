<button type="button" class="createCustomer rounded m-3"  (click)="openComponent()">
  Crear cliente
</button>

<form [formGroup]="createCustomerForm" class="createCustomerForm" *ngIf="createCustomerOpen">
  <div class="modal-header">
    <h5 class="" id="createCustomerLabel">Crear Cliente</h5>
    <button type="button" class="btn-close" (click)="openComponent()"></button>
  </div>
  <div class="p-2">
    <div class="">
      <label for="identificationType">Tipo de identificacion</label>
      <input class="w-100" formControlName="identificationType" type="text" id="identificationType" required>
    </div>
    <div class="">
      <label for="identificationNumber">Numero de identificacion</label>
      <input class="w-100" formControlName="identificationNumber" type="text" id="identificationNumber" required>
    </div>
    <div class="">
      <label for="CustomerName">Nombre</label>
      <input class="w-100" formControlName="CustomerName" type="text" id="CustomerName" required>
    </div>
    <div>
      <label for="contactNumber">Número de contacto</label>
      <input class="w-100" formControlName="contactNumber" type="text" id="contactNumber" required>
    </div>
    <div>
      <label for="address">Dirección</label>
      <input class="w-100" formControlName="address" type="number" id="address" min="280" required>
    </div>
  </div>
  <div class="modal-footer justify-content-center">
    <button class="addCustomer rounded m-2 p-2" type="button">Agregar Cliente</button>
  </div>
</form>
