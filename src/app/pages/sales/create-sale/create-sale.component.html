<button type="button" class="createSale rounded m-3"  (click)="openComponent()">
  Crear pedido
</button>

<form [formGroup]="createSaleForm" class="createSaleForm" *ngIf="createSaleOpen">
  <div class="modal-header">
    <h5 class="" id="createSaleLabel">Crear pedido</h5>
    <button type="button" class="btn-close" (click)="openComponent()"></button>
  </div>
  <div class="p-2">
    <div class="">
      <label for="customerName">Cliente</label>
      <input class="w-100" formControlName="customerName" type="text" id="customerName" required>
    </div>
    <div>
      <label for="description">Descripcion</label>
      <input class="w-100" formControlName="description" type="text" id="description" required>
    </div>
    <div>
      <label for="unitCost">Costo</label>
      <input class="w-100" formControlName="unitCost" type="number" id="unitCost" min="280" required>
    </div>
    <div>
      <label for="price">Precio</label>
      <input class="w-100" formControlName="price" type="number" id="price" min="280" required>
    </div>
  </div>
  <div class="modal-footer justify-content-center">
    <button class="addSale rounded m-2 p-2" type="button">Agregar Pedido</button>
  </div>
</form>
